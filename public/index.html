<html>
    <head>
        <title>Best Movies of All Time</title>
        <style>
            body {
                background-color: darkcyan;
            }
        </style>
    </head>
    <body>
        <header><h1>Greatest Movies of All Time</h1></header>
        <main>
        <ul>
            <li>Avengers</li>
            <li>Star Wars IV</li>
            <li>October Sky</li>
        </ul>
        <form>
            <label for="newMovie">What else?</label>
            <input type="text" name="newMovie" />
            <input type="submit" />
        </form>
            
        </main>
        <script>
        document.querySelector("input[type='submit']")
            .onclick = submitMovie
            
        function submitMovie(e) {
            //alert()
            e.preventDefault()
            const newMovie = { name: document.querySelector("input[type='text']").value}
            let config = {
                method: "POST",
                body: JSON.stringify( newMovie )
            }
            fetch("/movie",config)
        }
        </script>
    </body>
</html>
